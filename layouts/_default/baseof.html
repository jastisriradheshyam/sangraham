<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        {{ $style := resources.Get "css/main.css" }}
        <link rel="stylesheet" href="{{ $style.Permalink }}" />
        <title>{{ .Page.Title }}</title>
    </head>

    <body>
        {{ partial "nav.html" }} {{ partial "breadcrumb.html" . }}
        <div>
            <h1 class="cut-border-box-left"></h1>
            <h1 style="inline" class="cut-border-box">{{.Page.Title}}</h1>
            <h1 class="cut-border-box-right"></h1>
        </div>
        {{ block "main" . }} {{ end }} {{ partial "footer.html" }}
    </body>
</html>
