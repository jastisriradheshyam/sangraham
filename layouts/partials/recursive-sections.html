<li>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    <!-- Recursive sublist for nested sections -->
    {{ if .Sections }}
    <ul>
        {{ range .Sections }}
        {{ partial "recursive-sections.html" . }}
        {{ end }}
    </ul>
    {{ end }} 
    {{ if .RegularPages }}
    <ul>
        {{ range .RegularPages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
    {{ end }}
</li>
