<ul>
    {{ $section := .Get 0 | default .Page.File.Dir }}
    {{ with .Site.GetPage $section }} 
        {{ range .Sections }}
        {{ partial "recursive-sections.html" . }}
        {{ end }}
        
        {{ range .RegularPages }}
        <li class="list-item"><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    {{ end }}
</ul>
